<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="static/img/ecom.png" alt="" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-4 p-5">
					<div class="card">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
							<div th:if="${param.error}" class="alert alert-danger text-center">
								<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>
							</div>
							<div th:if="${param.logout}" class="alert alert-success text-center">Logout Successfully</div>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control" name="username" type="email">
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label>
									<input class="form-control" name="password" type="password">
								</div>
								<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="/forgot-password">Forget Password</a><br>
							Don't have an account ?
							<a href="/register">Create one</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
