<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Error</title>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="col-md-6 offset-md-3">
			<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
				<div class="card-header text-center">
					<p class="fs-4">Add Admin</p>
					<th:block th:if="${session.successMsg}">
						<p class="text-success fw-bold">[[${session.successMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
				</div>
				<div class="card-body">
					<form action="/admin/save-admin" enctype="multipart/form-data" method="post">
						<div class="row">
							<div class="col">
								<label class="form-label">Full Name</label>
								<input class="form-control" name="username" type="text">
							</div>
							<div class="col">
								<label class="form-label">Mobile Number</label>
								<input class="form-control" name="mobileNo" type="number">
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">Email</label>
							<input class="form-control" name="email" type="email">
						</div>
						<div class="row">
							<div class="col">
								<label class="form-label">Address</label>
								<input class="form-control" name="address" type="text">
							</div>
							<div class="col">
								<label class="form-label">City</label>
								<input class="form-control" name="city" type="text">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label class="form-label">State</label>
								<input class="form-control" name="state" type="text">
							</div>
							<div class="col">
								<label class="form-label">PIN CODE</label>
								<input class="form-control" name="pincode" type="number">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label class="form-label">Password</label>
								<input class="form-control" name="password" type="password">
							</div>
							<div class="col">
								<label class="form-label">Confirm Password</label>
								<input class="form-control" name="cpassword" type="password">
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Profile Image</label>
							<input class="form-control" name="file" type="file">
						</div>
						<button class="btn bg-primary text-white col-md-12">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
