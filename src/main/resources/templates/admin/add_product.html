<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded mt-2">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Product</p>
                            <th:block th:if="${session.successMsg}">
                                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Description</label>
                                    <textarea rows="3" cols="" class="form-control" name="description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label>Category</label>
                                    <select class="form-control" name="category">
                                        <option>--Select--</option>
                                        <option th:each="category:${categories}">[[${category.categoryName}]]</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Enter Price</label>
                                    <input type="number" name="price" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="true" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Inactive
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label>Enter Stock</label>
                                        <input type="number" name="stock" class="form-control">
                                    </div>
                                    <div class="col mb-3">
                                        <label>Upload Image</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                </div>
                                <button class="btn btn-success col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                    <a th:href="@{'/admin/'}" class="text-primary"><i class="fa-solid fa-circle-left fa-2x"></i></a>
                </div>
                <div class="col-md-3" style="margin-top:270px">
                    &nbsp; &nbsp;<a href="/admin/products" class="text-decoration-none fs-5 fw-bold text-warning"><i class="fa-regular fa-hand-point-right fa-2x"></i> View All Products</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
