<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <form action="/user/save-order" method="post">
            <div class="row">
                <div class="col-md-6 p-5 mt-2">
                    <p class="text-center fs-2"> Billing Address </p><hr>
                    <div class="mb-5 row">
                        <input type="text" name="firstName" placeholder="First Name" class="form-control col">&nbsp;
                        <input type="text" name="lastName" placeholder="Last Name" class="form-control col ms-2">
                    </div>
                    <div class="mb-5 row">
                        <input type="email" name="email" placeholder="Email" class="form-control col">&nbsp;
                        <input type="text" name="mobileNo" placeholder="Mobile Number" class="form-control col ms-2">
                    </div>
                    <div class="mb-5 row">
                        <input type="text" name="address" placeholder="Address" class="form-control col">&nbsp;
                        <input type="text" name="city" placeholder="City" class="form-control col ms-2">
                    </div>
                    <div class="mb-5 row">
                        <input type="text" name="state" placeholder="State" class="form-control col">&nbsp;
                        <input type="number" name="pincode" placeholder="PINCODE" class="form-control col ms-2">
                    </div>
                </div>
                <div class="col-md-6 mt-2 p-5">
                    <p class="text-center fs-2">Payment Type</p><hr>
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <table class="table table-borderless table-light">
                                <tbody>
                                <tr>
                                    <td>Total Price</td>
                                    <td>:</td>
                                    <td> &#8377; [[${orderPrice}]]</td>
                                </tr>
                                <tr>
                                    <td>Delivery Fee</td>
                                    <td>:</td>
                                    <td> &#8377; 50</td>
                                </tr>
                                <tr>
                                    <td>Tax (18%)</td>
                                    <td>:</td>
                                        <td> &#8377; [[${orderPrice * 0.18}]]</td>
                                </tr>
                                <tr class="border-top">
                                        <td class="fw-bold">Total Price</td>
                                        <td>:</td>
                                        <td class="text-primary fw-bold"> &#8377; [[${totalOrderPrice}]]</td>
                                </tr>
                                </tbody>
                            </table>
                            <hr>
                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label>
                                <select class="form-select" name="paymentType" aria-label="Default select example">
                                    <option>--select--</option>
                                    <option value="COD">Cash On Delivery</option>
                                    <option value="ONLINE">Online Payment</option>
                                </select>
                            </div>
                            <button class="btn bg-primary text-white col-md-12">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
