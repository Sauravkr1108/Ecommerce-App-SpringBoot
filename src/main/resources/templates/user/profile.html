<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Error</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="col-md-8 offset-md-2">

            <div class="text-center">
                <p class="fs-3">My Profile</p><hr>
<!--                <img th:src="@{'/static/img/profile_img/'+${user.profileImage}}" class="border p-2" style="width:110px; height:110px; border-radius:50%">-->
                <img th:src="${user.profileImage}" class="border p-2" style="width:110px; height:110px; border-radius:50%">
                <th:block th:if="${session.successMsg}">
                    <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <table class="table table-borderless">
                        <tbody>
                        <form action="/user/update-profile" method="post" enctype="multipart/form-data">
                            <tr>
                                <th scope="row">Email Id</th>
                                <td>:</td>
                                <td class="text-secondary">&nbsp; [[${user.email}]]</td>
                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <td>:</td>
                                <td><input type="text" name="username" class="form-control" th:value="${user.username}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Mobile Number</th>
                                <td>:</td>
                                <td><input type="text" name="mobileNo" class="form-control" th:value="${user.mobileNo}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>:</td>
                                <td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
                            </tr>
                            <tr>
                                <th scope="row">City</th>
                                <td>:</td>
                                <td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
                            </tr>
                            <tr>
                                <th scope="row">State</th>
                                <td>:</td>
                                <td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Pincode</th>
                                <td>:</td>
                                <td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Image</th>
                                <td>:</td>
                                <td><input type="file" class="form-control" name="img"></td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td><button class="btn btn-sm btn-info text-light">Update</button></td>
                            </tr>
                            <input type="hidden" th:value="${user.id}" name="id">
                        </form>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <p class="text-center fs-5">Change Password</p>
                    <table class="table table-borderless">
                        <tbdoy>
                            <form action="/user/change-password" method="post">
                                <tr>
                                    <th scope="row">Current Password</th>
                                    <td>:</td>
                                    <td><input type="password" name="currentPassword" class="form-control"></td>
                                </tr>
                                <tr>
                                    <th scope="row">New Password</th>
                                    <td>:</td>
                                    <td><input type="password" name="newPassword" class="form-control"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Confirm Password</th>
                                    <td>:</td>
                                    <td><input type="password" name="confirmPassword" class="form-control"></td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td><button class="btn btn-sm btn-info text-light">Change Password</button></td>
                                </tr>
                            </form>
                        </tbdoy>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
