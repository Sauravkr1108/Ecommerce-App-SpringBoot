<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Home</title>
    <style>
        .zoom:hover {
        transform: scale(1.5);
        box-shadow: 0px 0px 20px #b0c4de;
        }
    </style>
</head>
<body>
    <section>
<!--        Carousel-->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/ecom1.png" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="static/img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="static/img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

<!--        Start Category Module-->
        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                    <div class="col-md-2" th:each="category : ${categories}">
                        <div class="zoom">
                            <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                                <div class="card-body text-center">
                                    <a th:href="@{'/products?category='+${category.categoryName}}" class="text-decoration-none">
<!--                                        <img th:src="@{'static/img/category_img/'+${category.imageName}}" width="65%" height="140px" alt="">-->
                                        <img th:src="${category.imageName}" width="65%" height="140px" alt="">
                                        <span>[[${category.categoryName}]]</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

<!--Latest Product Models-->
        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Products</p>
                <div class="col-md-3" th:each="product : ${products}">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <a th:href="@{'/product/'+${product.id}}" class="text-decoration-none">
<!--                                <img th:src="@{'static/img/product_img/'+${product.image}}" alt="" width="65%" height="140px">-->
                                <img th:src="${product.image}" alt="" width="65%" height="140px">
                                <p class="text-center">[[${product.title}]]</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
